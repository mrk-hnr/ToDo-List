<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- 6:19 -->
    
    <link rel="stylesheet" href="./styling/style.css">
    <title>ToDo List</title>
</head>
<body>

    <header>
        <h1>ToDo List</h1>
    </header>

    <form>
        <input type="text" class="todoInput">
        <button class="todoButton" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <section class="select">
            <select name="todo" class="filterTodo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </section>
    </form>

    <section class="todoContainer">
        <ul class="todoList">
            <!-- LEAVE BLANK, MANIPULATED VIA JS -->
        </ul>
    </section>
    

    <script src="./app.js"></script>
</body>
</html>
